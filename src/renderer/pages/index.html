<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Solana Wallets</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div id="wallets-section" class="content-section">
                <h1>Manage Wallets</h1>
                <form id="wallet-form" class="add-wallet-form">
                    <div class="form-row">
                        <input type="text" id="wallet-name" placeholder="Wallet Name" required>
                        <input type="text" id="wallet-address" placeholder="Wallet Address" required>
                        <input type="password" id="wallet-private-key" placeholder="Private Key" required>
                        <button type="submit">Add Wallet</button>
                    </div>
                </form>

                <div class="wallets-container">
                    <h2>My Wallets</h2>
                    <div id="wallet-list" class="wallet-grid"></div>
                </div>
            </div>

            <div id="wallet-notes-section" class="content-section hidden">
                <h1>Wallet Notes</h1>
                <div class="notes-container">
                    <textarea id="wallet-notes" placeholder="Add your trading notes here..."></textarea>
                    <button id="save-notes">Save Notes</button>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="user-info">
                <span id="username-display"></span>
                <button id="logout-btn">Logout</button>
            </div>
            <nav>
                <button class="nav-btn active" data-section="wallets-section">
                    Wallets
                </button>
                <button class="nav-btn" data-section="wallet-notes-section">
                    Notes
                </button>
            </nav>
        </aside>
    </div>

    <!-- Edit Wallet Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Wallet</h2>
            <form id="edit-wallet-form">
                <input type="hidden" id="edit-wallet-id">
                <input type="text" id="edit-wallet-name" placeholder="Wallet Name" required>
                <input type="text" id="edit-wallet-address" placeholder="Wallet Address" required>
                <div class="modal-buttons">
                    <button type="submit">Save Changes</button>
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
