<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div id="welcome-container">
            <h1>Welcome to Rugger</h1>
            <p class="welcome-text">
                Your secure Solana wallet manager. Let's get started.
            </p>
            <div class="button-group">
                <button id="login-btn">Login</button>
                <button id="register-btn">Create Account</button>
            </div>
        </div>

        <div id="setup-container" class="setup-container">
            <h1>Create Account</h1>
            <p class="welcome-text">
                Create a secure account to manage your wallets.
            </p>
            <form id="setup-form">
                <input type="text" id="new-username" placeholder="Username" required>
                <input type="password" id="new-password" placeholder="Create Master Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <div class="password-requirements">
                    Password should be at least 8 characters long
                </div>
                <button type="submit">Create Account</button>
            </form>
            <button class="back-btn" onclick="showWelcome()">Back</button>
        </div>

        <div id="login-container" class="login-container">
            <h1>Welcome Back</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Master Password" required>
                <button type="submit">Login</button>
            </form>
            <button class="back-btn" onclick="showWelcome()">Back</button>
        </div>

        <div id="message" class="message"></div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
