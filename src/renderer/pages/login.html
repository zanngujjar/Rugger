<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #00ff99;
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background: #00ff99;
            border: none;
            border-radius: 4px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #00cc7a;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #00ff99;
        }

        .password-requirements {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
            display: none;
        }

        .setup-container, .login-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="welcome-container">
            <h1>Welcome to Rugger</h1>
            <p class="welcome-text">
                Your secure Solana wallet manager. Let's set up your secure environment.
            </p>
            <button id="start-btn">Get Started</button>
        </div>

        <div id="setup-container" class="setup-container">
            <h1>Create Master Password</h1>
            <p class="welcome-text">
                This password will encrypt all your wallet data. 
                Make sure to remember it as it cannot be recovered!
            </p>
            <form id="setup-form">
                <input type="password" id="new-password" placeholder="Create Master Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <div class="password-requirements">
                    Password should be at least 8 characters long
                </div>
                <button type="submit">Create Password</button>
            </form>
        </div>

        <div id="login-container" class="login-container">
            <h1>Welcome Back</h1>
            <form id="login-form">
                <input type="password" id="password" placeholder="Enter Master Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const welcomeContainer = document.getElementById('welcome-container');
        const setupContainer = document.getElementById('setup-container');
        const loginContainer = document.getElementById('login-container');
        const message = document.getElementById('message');

        // Show password requirements when focusing on password input
        document.getElementById('new-password').addEventListener('focus', () => {
            document.querySelector('.password-requirements').style.display = 'block';
        });

        // Initial check for existing data
        async function initialize() {
            try {
                const hasPassword = await ipcRenderer.invoke('db:hasMasterPassword');
                if (hasPassword) {
                    welcomeContainer.style.display = 'none';
                    loginContainer.style.display = 'block';
                } else {
                    welcomeContainer.style.display = 'block';
                }
            } catch (error) {
                message.textContent = 'Error initializing: ' + error.message;
            }
        }

        // Get Started button click
        document.getElementById('start-btn').addEventListener('click', () => {
            welcomeContainer.style.display = 'none';
            setupContainer.style.display = 'block';
        });

        // Setup form submit
        document.getElementById('setup-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password.length < 8) {
                message.textContent = 'Password must be at least 8 characters long';
                return;
            }

            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match!';
                return;
            }

            try {
                await ipcRenderer.invoke('db:setMasterPassword', password);
                localStorage.setItem('masterPassword', password); // Store for the session
                window.location.href = 'index.html';
            } catch (error) {
                message.textContent = 'Error creating password: ' + error.message;
            }
        });

        // Login form submit
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const isValid = await ipcRenderer.invoke('db:verifyPassword', password);
                if (!isValid) {
                    message.textContent = 'Invalid password!';
                    return;
                }
                localStorage.setItem('masterPassword', password); // Store for the session
                window.location.href = 'index.html';
            } catch (error) {
                message.textContent = 'Error logging in: ' + error.message;
            }
        });

        // Initialize the page
        initialize();
    </script>
</body>
</html>
